<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" 
    href="https://cdn.jsdelivr.net/gh/sapps-studio/symbiosis-css/symbiosis.min.css">

    <title>Viper Studio - Diseño gráfico</title>

<body>
    <!-- portada presentacion-->
    <header>
        <div id="header__telon" class="telon"></div>
        <img id="header__image" src="img/Viper_Studio.png">
        <div id="header__telon--image" class="telon"></div>

    <!-- barra navegacion completa-->
    <nav>

            <img id="logo__img" src="img/Logo_png.png">

            <ul>

    <!-- lista productos -->
    <main>
        <h2>Ofertas</h2>

        </div>
        <h2>Nuestros Diseños</h2>
        <div id="indumentaria" class="seccion">
            <div id="indumentaria__titulo" class="titulo">
                INDUMENTARIA
            </div>
            <div id="indumentaria__exhibicion" class="exhibicion">
                <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>     
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 1.png">
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 2.png">
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 3.png">
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 4.png">
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 5.png">
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 6.png">
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 7.png">
                <img class="indumentaria__exhibicion--imagen exhibicion--imagen" src="categorias/indumentaria/IND 8.png">
                <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
            </div>
        </div>
        <div id="logotipos" class="seccion">
            <div id="logotipos__titulo" class="titulo">
                LOGOTIPOS
            </div>
            <div id="logotipos__exhibicion" class="exhibicion">
                <a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>     
                <img class="logotipos__exhibicion--imagen exhibicion--imagen" src="categorias/logotipos/LOG 1.png">
                <img class="logotipos__exhibicion--imagen exhibicion--imagen" src="categorias/logotipos/LOG 2.png">
                <img class="logotipos__exhibicion--imagen exhibicion--imagen" src="categorias/logotipos/LOG 3.png">
                <img class="logotipos__exhibicion--imagen exhibicion--imagen" src="categorias/logotipos/LOG 4.png">
                <img class="logotipos__exhibicion--imagen exhibicion--imagen" src="categorias/logotipos/LOG 5.png">
                <a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
            </div>
        </div>
        <div id="flyers" class="seccion">
            <div id="flyers__titulo" class="titulo">
                FLYERS
            </div>
            <div id="flyers__exhibicion" class="exhibicion">
                <a class="prev" onclick="plusSlides(-1, 2)">&#10094;</a>     
                <img class="flyers__exhibicion--imagen exhibicion--imagen" src="categorias/flyers/FLYER 1.png">
                <img class="flyers__exhibicion--imagen exhibicion--imagen" src="categorias/flyers/FLYER 2.png">
                <img class="flyers__exhibicion--imagen exhibicion--imagen" src="categorias/flyers/FLYER 3.png">
                <img class="flyers__exhibicion--imagen exhibicion--imagen" src="categorias/flyers/FLYER 4.png">
                <img class="flyers__exhibicion--imagen exhibicion--imagen" src="categorias/flyers/FLYER 5.png">
                <img class="flyers__exhibicion--imagen exhibicion--imagen" src="categorias/flyers/FLYER 6.png">
                <a class="next" onclick="plusSlides(1, 2)">&#10095;</a>
            </div>
        </div>

                    <li><a href="mailto:contactoviperstudio@gmail.com?Subject=quiero%20hacer%20un%20pedido!"><img class="icon" src="img/icon_mail.png"><p>contactoviperstudio@gmail.com</p></a></li> 
                    <li><a href="tel:+5492236208025"><img class="icon" src="img/icon_phone.png"><p>+54 9 223-6208025</p></a></li>
                </ul> 
            </div>
            <div id="footer__nosotros"><a id="footer__nosotros--link" href="Acerca_de.html">¿Quiénes somos?</a></div>
        
    </footer>
</body>
</html>
